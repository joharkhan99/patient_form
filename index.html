<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

</head>

<body>


    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" method="POST">

                    <!-- name -->
                    <div class="row">
                        <div class="col-md-8">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Patient's Name</span>
                                <input type="text" class="form-control" aria-describedby="name" name='name'>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon" id="date">Date</span>
                                <input type="date" class="form-control" aria-describedby="date" name='date'>
                            </div>
                        </div>
                    </div>

                    <!-- s/o -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">S/o|D/o|W/o</span>
                                <input type="text" class="form-control" aria-describedby="name" name='name'>
                            </div>
                        </div>
                    </div>

                    <!-- dob -->
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Date od Birth</span>
                                <input type="date" class="form-control" aria-describedby="name" name='name'>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon" id="date">Age</span>
                                <input type="number" class="form-control" aria-describedby="date" name='date'>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon" id="date">Sex</span>
                                <input type="text" class="form-control" aria-describedby="date" name='date'>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon" id="date">Occupation</span>
                                <input type="text" class="form-control" aria-describedby="date" name='date'>
                            </div>
                        </div>
                    </div>

                    <!-- health insurance -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Health Insurance No</span>
                                <input type="number" class="form-control" aria-describedby="name" name='name'>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="date">Health Care Provider</span>
                                <input type="text" class="form-control" aria-describedby="date" name='date'>
                            </div>
                        </div>
                    </div>

                    <!-- patient Number -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Patient's Number</span>
                                <input type="number" class="form-control" aria-describedby="name" name='name'>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="date">Patient ID No</span>
                                <input type="text" class="form-control" aria-describedby="date" name='date'>
                            </div>
                        </div>
                    </div>

                    <!-- patient address -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Patient's Address</span>
                                <input type="text" class="form-control" aria-describedby="name" name='name'>
                            </div>
                        </div>
                    </div>

                    <!-- diagnosis -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Diagnosed With</span>
                                <textarea name="name" id="name" cols="30" rows="10" class="form-control"
                                    aria-describedby="name"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- blood p -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Blood Pressure</span>
                                <input type="number" class="form-control" aria-describedby="name" name='name'>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon" id="date">Pulse Rate</span>
                                <input type="number" class="form-control" aria-describedby="date" name='date'>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon" id="date">Weight</span>
                                <input type="number" class="form-control" aria-describedby="date" name='date'>
                            </div>
                        </div>
                    </div>

                    <!-- allergies -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Allergies</span>
                                <input type="text" class="form-control" aria-describedby="name" name='name'>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="date">Disabilities if any</span>
                                <input type="text" class="form-control" aria-describedby="date" name='date'>
                            </div>
                        </div>
                    </div>

                    <!-- drugs -->
                    <!-- drugs -->

                    <!-- Diet to follow -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Diet To Follow</span>
                                <textarea name="name" id="name" cols="30" rows="10" class="form-control"
                                    aria-describedby="name"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Brief History -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Brief History of Patient</span>
                                <textarea name="name" id="name" cols="30" rows="10" class="form-control"
                                    aria-describedby="name"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- follow up physician -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="name">Follow Up Physician</span>
                                <input type="text" class="form-control" aria-describedby="name" name='name'>
                            </div>
                        </div>
                    </div>



                </form>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>

</html>
